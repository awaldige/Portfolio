<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Obrigado pelo Contato</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #00b894;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #019875;
    }
  </style>
  <script>
    // Redireciona para a página inicial após 6 segundos
    setTimeout(() => {
      window.location.href = "index.html";
    }, 6000);
  </script>
</head>
<body>
  <div class="container" role="region" aria-label="Mensagem de confirmação de contato">
    <h1>Obrigado!</h1>
    <p>Sua mensagem foi enviada com sucesso. Entrarei em contato em breve.</p>
    <a href="index.html">Voltar para o site</a>
  </div>
</body>
</html>
